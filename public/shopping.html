<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .shopping-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      min-height: calc(100vh - 200px);
    }

    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 16px 20px;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .panel-header h2 {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin: 0;
    }

    .panel-header .count {
      background: var(--amber);
      color: #000;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .search-box {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .search-box input {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-inset);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 0.9375rem;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--amber);
      box-shadow: 0 0 0 3px var(--amber-glow);
    }

    .search-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .item-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .item-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: var(--bg-inset);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      margin-bottom: 8px;
      cursor: grab;
      transition: all 0.15s ease;
    }

    .item-card:hover {
      border-color: var(--amber);
      transform: translateX(4px);
    }

    .item-card.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .item-card.drag-over {
      border-color: var(--amber);
      background: var(--amber-glow);
    }

    .item-name {
      flex: 1;
      font-weight: 500;
    }

    .item-unit {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-base);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .item-always {
      color: var(--amber);
      font-size: 0.875rem;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .item-quantity input {
      width: 60px;
      padding: 6px 8px;
      text-align: center;
      font-family: 'DM Mono', monospace;
      font-size: 0.875rem;
    }

    .item-quantity .unit-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .item-actions {
      display: flex;
      gap: 4px;
    }

    .item-actions button {
      padding: 6px 8px;
      font-size: 0.75rem;
      background: transparent;
      border: 1px solid var(--border-subtle);
    }

    .item-actions button:hover {
      border-color: var(--text-muted);
    }

    .item-actions .remove-btn:hover {
      border-color: var(--red);
      color: var(--red);
    }

    .drop-zone {
      min-height: 100px;
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      margin: 12px;
      transition: all 0.2s;
    }

    .drop-zone.active {
      border-color: var(--amber);
      background: var(--amber-glow);
      color: var(--amber);
    }

    .list-actions {
      padding: 16px;
      border-top: 1px solid var(--border-subtle);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .list-actions button {
      padding: 10px 16px;
      font-size: 0.875rem;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-card);
      border: 1px solid var(--amber);
      color: var(--text);
      padding: 12px 24px;
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      z-index: 9999;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.error {
      border-color: var(--red);
    }

    .collections-section {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .collections-section h3 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .collection-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .collection-chip {
      padding: 6px 12px;
      background: var(--bg-inset);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .collection-chip:hover {
      border-color: var(--amber);
      color: var(--amber);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 2rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    /* Modal for item editing */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.2s;
    }

    .modal-overlay.visible .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .form-row {
      margin-bottom: 16px;
    }

    .form-row:last-child {
      margin-bottom: 0;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--amber);
    }

    @media (max-width: 900px) {
      .shopping-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <div class="logo">üõí</div>
      <div>
        <h1>Einkaufsliste</h1>
        <p class="sub">Drag & Drop zum Hinzuf√ºgen</p>
      </div>
      <a href="/" class="back-link">‚Üê Dashboard</a>
    </header>

    <div class="shopping-layout">
      <!-- Left: Storage -->
      <div class="panel" id="storagePanel">
        <div class="panel-header">
          <h2>Lager</h2>
          <span class="count" id="storageCount">0</span>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Suchen oder neues Item..." autocomplete="off">
          <div class="search-hint">Enter dr√ºcken um neues Item zu erstellen</div>
        </div>
        <div class="collections-section" id="collectionsSection" style="display: none;">
          <h3>Sammlungen</h3>
          <div class="collection-chips" id="collectionChips"></div>
        </div>
        <div class="item-list" id="storageList"></div>
      </div>

      <!-- Right: Shopping List -->
      <div class="panel" id="listPanel">
        <div class="panel-header">
          <h2>Einkaufsliste</h2>
          <span class="count" id="listCount">0</span>
        </div>
        <div class="item-list" id="shoppingList">
          <div class="drop-zone" id="dropZone">
            <span>Items hierher ziehen</span>
          </div>
        </div>
        <div class="list-actions">
          <button class="btn-primary" id="btnPrint">üñ®Ô∏è Drucken</button>
          <button id="btnCopy">üìã Kopieren</button>
          <button id="btnReset">üîÑ Reset</button>
          <button id="btnSaveCollection">üíæ Sammlung</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Item Edit Modal -->
  <div class="modal-overlay" id="itemModal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Item bearbeiten</h3>
        <button id="modalClose" style="background: none; border: none; font-size: 1.25rem; cursor: pointer; color: var(--text-muted);">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <label for="itemName">Name</label>
          <input type="text" id="itemName" placeholder="Item Name">
        </div>
        <div class="form-row">
          <label for="itemUnit">Einheit</label>
          <select id="itemUnit"></select>
        </div>
        <div class="form-row checkbox-row">
          <input type="checkbox" id="itemAlways">
          <label for="itemAlways" style="text-transform: none; color: var(--text);">Immer auf der Liste</label>
        </div>
        <div class="form-row" id="alwaysQuantityRow" style="display: none;">
          <label for="itemAlwaysQty">Standard-Menge</label>
          <input type="number" id="itemAlwaysQty" min="1" value="1">
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnDeleteItem" style="margin-right: auto; color: var(--red);">L√∂schen</button>
        <button id="btnCancelItem">Abbrechen</button>
        <button class="btn-primary" id="btnSaveItem">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Save Collection Modal -->
  <div class="modal-overlay" id="collectionModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Als Sammlung speichern</h3>
        <button id="collectionModalClose" style="background: none; border: none; font-size: 1.25rem; cursor: pointer; color: var(--text-muted);">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <label for="collectionName">Name der Sammlung</label>
          <input type="text" id="collectionName" placeholder="z.B. Chili con Carne">
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnCancelCollection">Abbrechen</button>
        <button class="btn-primary" id="btnConfirmCollection">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <script>
    // Toast notification
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast' + (isError ? ' error' : '');
      setTimeout(() => toast.classList.add('visible'), 10);
      setTimeout(() => toast.classList.remove('visible'), 2500);
    }

    // State
    let items = [];
    let list = [];
    let collections = [];
    let units = {};
    let editingItem = null;
    let draggedItemId = null;

    // DOM Elements
    const storageList = document.getElementById('storageList');
    const shoppingList = document.getElementById('shoppingList');
    const dropZone = document.getElementById('dropZone');
    const searchInput = document.getElementById('searchInput');
    const storageCount = document.getElementById('storageCount');
    const listCount = document.getElementById('listCount');
    const collectionsSection = document.getElementById('collectionsSection');
    const collectionChips = document.getElementById('collectionChips');

    // API helpers
    async function api(path, opts = {}) {
      const res = await fetch(path, {
        ...opts,
        headers: { 'Content-Type': 'application/json', ...opts.headers }
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    // Load data
    async function loadItems(query = '') {
      const data = await api('/api/shopping/items?q=' + encodeURIComponent(query));
      items = data.items || [];
      units = data.units || {};
      renderStorage();
      populateUnitSelect();
    }

    async function loadList() {
      const data = await api('/api/shopping/list');
      list = data.list || [];
      renderList();
    }

    async function loadCollections() {
      const data = await api('/api/shopping/collections');
      collections = data.collections || [];
      renderCollections();
    }

    // Render storage items
    function renderStorage() {
      const originalQuery = searchInput.value.trim();
      const query = originalQuery.toLowerCase();
      const filtered = query 
        ? items.filter(i => i.name.toLowerCase().includes(query))
        : items;
      
      storageCount.textContent = items.length;

      if (!filtered.length && originalQuery) {
        storageList.innerHTML = `
          <div class="empty-state">
            <div>Kein Item gefunden</div>
            <button class="btn-primary" style="margin-top: 12px;" onclick="createItem('${originalQuery.replace(/'/g, "\\'")}')">
              "${escapeHtml(originalQuery)}" erstellen
            </button>
          </div>
        `;
        return;
      }

      if (!filtered.length) {
        storageList.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì¶</div>
            <div>Keine Items im Lager</div>
            <div style="margin-top: 8px; font-size: 0.875rem;">Tippe einen Namen ein und dr√ºcke Enter</div>
          </div>
        `;
        return;
      }

      storageList.innerHTML = filtered.map(item => `
        <div class="item-card" draggable="true" data-id="${item.id}">
          <span class="item-name">${escapeHtml(item.name)}</span>
          ${item.alwaysOnList ? '<span class="item-always" title="Immer auf der Liste">‚òÖ</span>' : ''}
          <span class="item-unit">${units[item.unit]?.short || item.unit}</span>
          <div class="item-actions">
            <button onclick="editItem('${item.id}')" title="Bearbeiten">‚úèÔ∏è</button>
            <button onclick="addToList('${item.id}')" title="Zur Liste">+</button>
          </div>
        </div>
      `).join('');

      // Add drag listeners
      storageList.querySelectorAll('.item-card').forEach(card => {
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
      });
    }

    // Render shopping list
    function renderList() {
      listCount.textContent = list.length;

      if (!list.length) {
        shoppingList.innerHTML = `
          <div class="drop-zone" id="dropZone">
            <span>Items hierher ziehen</span>
          </div>
        `;
        setupDropZone();
        return;
      }

      shoppingList.innerHTML = list.map(entry => {
        const unit = units[entry.item.unit] || { short: entry.item.unit };
        const isWeight = unit.isWeight || unit.isVolume;
        return `
          <div class="item-card" data-item-id="${entry.itemId}">
            <span class="item-name">${escapeHtml(entry.item.name)}</span>
            <div class="item-quantity">
              <input type="number" value="${entry.quantity}" min="${isWeight ? 1 : 1}" 
                     step="${isWeight ? (entry.item.unit === 'g' || entry.item.unit === 'ml' ? 50 : 0.1) : 1}"
                     onchange="updateQuantity('${entry.itemId}', this.value)">
              <span class="unit-label">${unit.short}</span>
            </div>
            <div class="item-actions">
              <button class="remove-btn" onclick="removeFromList('${entry.itemId}')" title="Entfernen">√ó</button>
            </div>
          </div>
        `;
      }).join('') + `
        <div class="drop-zone" id="dropZone" style="margin-top: 12px;">
          <span>Weitere Items hierher ziehen</span>
        </div>
      `;

      setupDropZone();
    }

    // Render collections
    function renderCollections() {
      collectionsSection.style.display = 'block';
      const chips = collections.map(c => `
        <span class="collection-chip" onclick="applyCollection('${c.id}')" title="Klicken zum Anwenden, Rechtsklick zum Bearbeiten"
              oncontextmenu="event.preventDefault(); editCollection('${c.id}')">
          ${escapeHtml(c.name)} (${c.items?.length || 0})
        </span>
      `).join('');
      
      collectionChips.innerHTML = chips + `
        <a href="/collection.html" class="collection-chip" style="border-style: dashed;">+ Neue Sammlung</a>
      `;
    }

    function editCollection(id) {
      window.location.href = '/collection.html?id=' + id;
    }

    // Drag & Drop
    function handleDragStart(e) {
      draggedItemId = e.target.dataset.id;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'copy';
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      draggedItemId = null;
    }

    function setupDropZone() {
      const zone = document.getElementById('dropZone');
      if (!zone) return;

      zone.addEventListener('dragover', e => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
        zone.classList.add('active');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('active');
      });

      zone.addEventListener('drop', async e => {
        e.preventDefault();
        zone.classList.remove('active');
        if (draggedItemId) {
          await addToList(draggedItemId);
        }
      });
    }

    // Actions
    async function createItem(name) {
      const data = await api('/api/shopping/items', {
        method: 'POST',
        body: JSON.stringify({ name })
      });
      if (data.item) {
        await loadItems();
        searchInput.value = '';
        // Optionally add to list immediately
        await addToList(data.item.id);
      }
    }

    async function addToList(itemId) {
      await api('/api/shopping/list', {
        method: 'POST',
        body: JSON.stringify({ itemId, quantity: 1 })
      });
      await loadList();
    }

    async function updateQuantity(itemId, quantity) {
      await api('/api/shopping/list/' + itemId, {
        method: 'PATCH',
        body: JSON.stringify({ quantity: parseFloat(quantity) || 1 })
      });
      await loadList();
    }

    async function removeFromList(itemId) {
      await api('/api/shopping/list/' + itemId, { method: 'DELETE' });
      await loadList();
    }

    async function resetList() {
      if (!confirm('Liste zur√ºcksetzen? "Immer"-Items werden hinzugef√ºgt.')) return;
      await api('/api/shopping/list/reset', { method: 'POST' });
      await loadList();
    }

    async function applyCollection(id) {
      await api('/api/shopping/collections/' + id + '/apply', { method: 'POST' });
      await loadList();
    }

    // Print & Copy
    async function printList() {
      try {
        const printerIp = localStorage.getItem('printerIp');
        await api('/api/shopping/print', {
          method: 'POST',
          body: JSON.stringify({ printerIp })
        });
        showToast('Gedruckt!');
      } catch (err) {
        showToast('Drucken fehlgeschlagen: ' + err.message, true);
      }
    }

    function copyList() {
      const text = list.map(entry => {
        const unit = units[entry.item.unit] || { short: '' };
        const qty = entry.quantity;
        if (unit.isWeight || unit.isVolume) {
          return `${qty} ${unit.short} ${entry.item.name}`;
        }
        return qty === 1 ? entry.item.name : `${qty}x ${entry.item.name}`;
      }).join('\n');
      
      navigator.clipboard.writeText(text).then(() => {
        showToast('In Zwischenablage kopiert!');
      });
    }

    // Item editing modal
    function populateUnitSelect() {
      const select = document.getElementById('itemUnit');
      select.innerHTML = Object.entries(units).map(([key, u]) => 
        `<option value="${key}">${u.name} (${u.short})</option>`
      ).join('');
    }

    function editItem(id) {
      editingItem = items.find(i => i.id === id);
      if (!editingItem) return;

      document.getElementById('modalTitle').textContent = 'Item bearbeiten';
      document.getElementById('itemName').value = editingItem.name;
      document.getElementById('itemUnit').value = editingItem.unit;
      document.getElementById('itemAlways').checked = editingItem.alwaysOnList;
      document.getElementById('itemAlwaysQty').value = editingItem.alwaysQuantity || 1;
      document.getElementById('alwaysQuantityRow').style.display = editingItem.alwaysOnList ? 'block' : 'none';
      document.getElementById('btnDeleteItem').style.display = 'block';
      
      document.getElementById('itemModal').classList.add('visible');
    }

    async function saveItem() {
      const updates = {
        name: document.getElementById('itemName').value.trim(),
        unit: document.getElementById('itemUnit').value,
        alwaysOnList: document.getElementById('itemAlways').checked,
        alwaysQuantity: parseInt(document.getElementById('itemAlwaysQty').value) || 1
      };

      if (!updates.name) {
        showToast('Name erforderlich', true);
        return;
      }

      await api('/api/shopping/items/' + editingItem.id, {
        method: 'PATCH',
        body: JSON.stringify(updates)
      });

      closeItemModal();
      await loadItems(searchInput.value);
      await loadList();
    }

    async function deleteItem() {
      if (!confirm(`"${editingItem.name}" wirklich l√∂schen?`)) return;
      await api('/api/shopping/items/' + editingItem.id, { method: 'DELETE' });
      closeItemModal();
      await loadItems(searchInput.value);
      await loadList();
    }

    function closeItemModal() {
      document.getElementById('itemModal').classList.remove('visible');
      editingItem = null;
    }

    // Collection modal
    function showSaveCollectionModal() {
      if (!list.length) {
        showToast('Die Liste ist leer', true);
        return;
      }
      document.getElementById('collectionName').value = '';
      document.getElementById('collectionModal').classList.add('visible');
    }

    async function saveAsCollection() {
      const name = document.getElementById('collectionName').value.trim();
      if (!name) {
        showToast('Name erforderlich', true);
        return;
      }
      await api('/api/shopping/list/save-as-collection', {
        method: 'POST',
        body: JSON.stringify({ name })
      });
      document.getElementById('collectionModal').classList.remove('visible');
      await loadCollections();
      showToast('Sammlung gespeichert!');
    }

    function closeCollectionModal() {
      document.getElementById('collectionModal').classList.remove('visible');
    }

    // Utility
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));
    }

    // Event listeners
    searchInput.addEventListener('input', () => {
      renderStorage();
    });

    searchInput.addEventListener('keydown', async e => {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (!query) return;
        
        // Get filtered items
        const filtered = items.filter(i => i.name.toLowerCase().includes(query.toLowerCase()));
        
        // If exactly one item matches, add it to the list
        if (filtered.length === 1) {
          await addToList(filtered[0].id);
          searchInput.value = '';
          renderStorage();
          return;
        }
        
        // Check if exact match exists
        const exact = items.find(i => i.name.toLowerCase() === query.toLowerCase());
        if (exact) {
          await addToList(exact.id);
          searchInput.value = '';
          renderStorage();
        } else {
          await createItem(query);
        }
      }
    });

    document.getElementById('itemAlways').addEventListener('change', e => {
      document.getElementById('alwaysQuantityRow').style.display = e.target.checked ? 'block' : 'none';
    });

    document.getElementById('btnPrint').addEventListener('click', printList);
    document.getElementById('btnCopy').addEventListener('click', copyList);
    document.getElementById('btnReset').addEventListener('click', resetList);
    document.getElementById('btnSaveCollection').addEventListener('click', showSaveCollectionModal);

    document.getElementById('modalClose').addEventListener('click', closeItemModal);
    document.getElementById('btnCancelItem').addEventListener('click', closeItemModal);
    document.getElementById('btnSaveItem').addEventListener('click', saveItem);
    document.getElementById('btnDeleteItem').addEventListener('click', deleteItem);

    document.getElementById('collectionModalClose').addEventListener('click', closeCollectionModal);
    document.getElementById('btnCancelCollection').addEventListener('click', closeCollectionModal);
    document.getElementById('btnConfirmCollection').addEventListener('click', saveAsCollection);

    // Click outside modal to close
    document.getElementById('itemModal').addEventListener('click', e => {
      if (e.target.id === 'itemModal') closeItemModal();
    });
    document.getElementById('collectionModal').addEventListener('click', e => {
      if (e.target.id === 'collectionModal') closeCollectionModal();
    });

    // Initial load
    async function init() {
      await Promise.all([loadItems(), loadList(), loadCollections()]);
      setupDropZone();
    }

    init();
  </script>
</body>
</html>
