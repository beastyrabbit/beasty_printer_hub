<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sammlung bearbeiten</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .collection-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      min-height: calc(100vh - 200px);
    }

    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 16px 20px;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .panel-header h2 {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin: 0;
    }

    .panel-header .count {
      background: var(--amber);
      color: #000;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .collection-info {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .collection-info input {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-inset);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
    }

    .collection-info input:focus {
      outline: none;
      border-color: var(--amber);
      box-shadow: 0 0 0 3px var(--amber-glow);
    }

    .search-box {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .search-box input {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-inset);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 0.9375rem;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--amber);
      box-shadow: 0 0 0 3px var(--amber-glow);
    }

    .item-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .item-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: var(--bg-inset);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .item-card:hover {
      border-color: var(--amber);
      transform: translateX(4px);
    }

    .item-name {
      flex: 1;
      font-weight: 500;
    }

    .item-unit {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-base);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .item-quantity input {
      width: 60px;
      padding: 6px 8px;
      text-align: center;
      font-family: 'DM Mono', monospace;
      font-size: 0.875rem;
    }

    .item-quantity .unit-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .item-actions {
      display: flex;
      gap: 4px;
    }

    .item-actions button {
      padding: 6px 10px;
      font-size: 0.75rem;
      background: transparent;
      border: 1px solid var(--border-subtle);
    }

    .item-actions button:hover {
      border-color: var(--text-muted);
    }

    .item-actions .remove-btn:hover {
      border-color: var(--red);
      color: var(--red);
    }

    .drop-zone {
      min-height: 100px;
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      margin: 12px;
      transition: all 0.2s;
    }

    .drop-zone.active {
      border-color: var(--amber);
      background: var(--amber-glow);
      color: var(--amber);
    }

    .panel-footer {
      padding: 16px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 2rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .danger-btn {
      color: var(--red);
      border-color: var(--red) !important;
    }

    .danger-btn:hover {
      background: var(--red-glow);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-card);
      border: 1px solid var(--amber);
      color: var(--text);
      padding: 12px 24px;
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      z-index: 9999;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.error {
      border-color: var(--red);
    }

    @media (max-width: 900px) {
      .collection-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <div class="logo">üì¶</div>
      <div>
        <h1 id="pageTitle">Neue Sammlung</h1>
        <p class="sub">Items zur Sammlung hinzuf√ºgen</p>
      </div>
      <a href="/shopping.html" class="back-link">‚Üê Einkaufsliste</a>
    </header>

    <div class="collection-layout">
      <!-- Left: Available Items -->
      <div class="panel">
        <div class="panel-header">
          <h2>Verf√ºgbare Items</h2>
          <span class="count" id="storageCount">0</span>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Suchen..." autocomplete="off">
        </div>
        <div class="item-list" id="storageList"></div>
      </div>

      <!-- Right: Collection Items -->
      <div class="panel">
        <div class="panel-header">
          <h2>In dieser Sammlung</h2>
          <span class="count" id="collectionCount">0</span>
        </div>
        <div class="collection-info">
          <input type="text" id="collectionName" placeholder="Name der Sammlung...">
        </div>
        <div class="item-list" id="collectionItems">
          <div class="drop-zone" id="dropZone">
            <span>Items hier hineinziehen</span>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn-primary" id="btnSave">üíæ Speichern</button>
          <button id="btnApply">üì• Zur Liste hinzuf√ºgen</button>
          <button class="danger-btn" id="btnDelete" style="margin-left: auto;">üóëÔ∏è L√∂schen</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <script>
    // Toast notification
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast' + (isError ? ' error' : '');
      setTimeout(() => toast.classList.add('visible'), 10);
      setTimeout(() => toast.classList.remove('visible'), 2500);
    }

    // State
    let items = [];
    let units = {};
    let collectionId = null;
    let collectionItems = []; // { itemId, quantity }
    let draggedItemId = null;

    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    collectionId = params.get('id');

    // DOM Elements
    const storageList = document.getElementById('storageList');
    const collectionItemsList = document.getElementById('collectionItems');
    const dropZone = document.getElementById('dropZone');
    const searchInput = document.getElementById('searchInput');
    const storageCount = document.getElementById('storageCount');
    const collectionCount = document.getElementById('collectionCount');
    const collectionNameInput = document.getElementById('collectionName');
    const pageTitle = document.getElementById('pageTitle');
    const btnDelete = document.getElementById('btnDelete');

    // API helper
    async function api(path, opts = {}) {
      const res = await fetch(path, {
        ...opts,
        headers: { 'Content-Type': 'application/json', ...opts.headers }
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    // Load data
    async function loadItems() {
      const data = await api('/api/shopping/items');
      items = data.items || [];
      units = data.units || {};
      renderStorage();
    }

    async function loadCollection() {
      if (!collectionId) {
        pageTitle.textContent = 'Neue Sammlung';
        btnDelete.style.display = 'none';
        return;
      }
      
      try {
        const data = await api('/api/shopping/collections/' + collectionId);
        if (data.collection) {
          collectionNameInput.value = data.collection.name;
          pageTitle.textContent = data.collection.name;
          collectionItems = data.collection.items || [];
          btnDelete.style.display = 'block';
          renderCollection();
        }
      } catch (err) {
        console.error('Failed to load collection:', err);
        window.location.href = '/shopping.html';
      }
    }

    // Render available items
    function renderStorage() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = query 
        ? items.filter(i => i.name.toLowerCase().includes(query))
        : items;
      
      // Exclude items already in collection
      const inCollection = new Set(collectionItems.map(ci => ci.itemId));
      const available = filtered.filter(i => !inCollection.has(i.id));
      
      storageCount.textContent = items.length;

      if (!available.length) {
        storageList.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì¶</div>
            <div>${query ? 'Kein passendes Item gefunden' : 'Alle Items sind in der Sammlung'}</div>
          </div>
        `;
        return;
      }

      storageList.innerHTML = available.map(item => `
        <div class="item-card" draggable="true" data-id="${item.id}" onclick="addToCollection('${item.id}')">
          <span class="item-name">${escapeHtml(item.name)}</span>
          <span class="item-unit">${units[item.unit]?.short || item.unit}</span>
          <div class="item-actions">
            <button onclick="event.stopPropagation(); addToCollection('${item.id}')" title="Hinzuf√ºgen">+</button>
          </div>
        </div>
      `).join('');

      // Add drag listeners
      storageList.querySelectorAll('.item-card').forEach(card => {
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
      });
    }

    // Render collection items
    function renderCollection() {
      collectionCount.textContent = collectionItems.length;

      if (!collectionItems.length) {
        collectionItemsList.innerHTML = `
          <div class="drop-zone" id="dropZone">
            <span>Items hier hineinziehen</span>
          </div>
        `;
        setupDropZone();
        return;
      }

      collectionItemsList.innerHTML = collectionItems.map(ci => {
        const item = items.find(i => i.id === ci.itemId);
        if (!item) return '';
        const unit = units[item.unit] || { short: item.unit };
        return `
          <div class="item-card" data-item-id="${ci.itemId}">
            <span class="item-name">${escapeHtml(item.name)}</span>
            <div class="item-quantity">
              <input type="number" value="${ci.quantity}" min="1" step="1"
                     onchange="updateCollectionQuantity('${ci.itemId}', this.value)">
              <span class="unit-label">${unit.short}</span>
            </div>
            <div class="item-actions">
              <button class="remove-btn" onclick="removeFromCollection('${ci.itemId}')" title="Entfernen">√ó</button>
            </div>
          </div>
        `;
      }).join('') + `
        <div class="drop-zone" id="dropZone" style="margin-top: 12px;">
          <span>Weitere Items hier hineinziehen</span>
        </div>
      `;

      setupDropZone();
      renderStorage(); // Update available items
    }

    // Drag & Drop
    function handleDragStart(e) {
      draggedItemId = e.target.dataset.id;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'copy';
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      draggedItemId = null;
    }

    function setupDropZone() {
      const zone = document.getElementById('dropZone');
      if (!zone) return;

      zone.addEventListener('dragover', e => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
        zone.classList.add('active');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('active');
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('active');
        if (draggedItemId) {
          addToCollection(draggedItemId);
        }
      });
    }

    // Collection actions
    function addToCollection(itemId) {
      if (collectionItems.find(ci => ci.itemId === itemId)) return;
      collectionItems.push({ itemId, quantity: 1 });
      renderCollection();
    }

    function updateCollectionQuantity(itemId, quantity) {
      const ci = collectionItems.find(c => c.itemId === itemId);
      if (ci) {
        ci.quantity = Math.max(1, parseFloat(quantity) || 1);
      }
    }

    function removeFromCollection(itemId) {
      collectionItems = collectionItems.filter(ci => ci.itemId !== itemId);
      renderCollection();
    }

    // Save collection
    async function saveCollection() {
      const name = collectionNameInput.value.trim();
      if (!name) {
        showToast('Bitte gib einen Namen ein', true);
        return;
      }

      if (!collectionItems.length) {
        showToast('F√ºge mindestens ein Item hinzu', true);
        return;
      }

      try {
        if (collectionId) {
          // Update existing
          await api('/api/shopping/collections/' + collectionId, {
            method: 'PATCH',
            body: JSON.stringify({ name, items: collectionItems })
          });
        } else {
          // Create new
          const data = await api('/api/shopping/collections', {
            method: 'POST',
            body: JSON.stringify({ name, items: collectionItems })
          });
          collectionId = data.collection.id;
          window.history.replaceState({}, '', '/collection.html?id=' + collectionId);
        }
        
        pageTitle.textContent = name;
        btnDelete.style.display = 'block';
        showToast('Sammlung gespeichert!');
      } catch (err) {
        showToast('Fehler beim Speichern: ' + err.message, true);
      }
    }

    // Apply collection to shopping list
    async function applyToList() {
      if (!collectionId) {
        showToast('Bitte speichere die Sammlung zuerst', true);
        return;
      }
      
      try {
        await api('/api/shopping/collections/' + collectionId + '/apply', { method: 'POST' });
        showToast('Items zur Einkaufsliste hinzugef√ºgt!');
      } catch (err) {
        showToast('Fehler: ' + err.message, true);
      }
    }

    // Delete collection
    async function deleteCollection() {
      if (!collectionId) return;
      if (!confirm('Sammlung wirklich l√∂schen?')) return;
      
      try {
        await api('/api/shopping/collections/' + collectionId, { method: 'DELETE' });
        window.location.href = '/shopping.html';
      } catch (err) {
        showToast('Fehler beim L√∂schen: ' + err.message, true);
      }
    }

    // Utility
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));
    }

    // Event listeners
    searchInput.addEventListener('input', renderStorage);
    document.getElementById('btnSave').addEventListener('click', saveCollection);
    document.getElementById('btnApply').addEventListener('click', applyToList);
    document.getElementById('btnDelete').addEventListener('click', deleteCollection);

    // Initial load
    async function init() {
      await loadItems();
      await loadCollection();
      setupDropZone();
    }

    init();
  </script>
</body>
</html>
